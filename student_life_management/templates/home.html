<!DOCTYPE html>
<html>
<head>
    <title>Smart Student Life Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card-box {
            background: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 450px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            color: gray;
            margin-bottom: 30px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #667eea;
            color: white;
        }

        .btn-signup {
            background-color: #764ba2;
            color: white;
        }

        .btn-login:hover {
            background-color: #5563c1;
        }

        .btn-signup:hover {
            background-color: #5e3a91;
        }
    </style>
</head>
<body>

    <div class="card-box">

        <div class="logo">ðŸŽ“</div>

        <h1>Smart Student Life</h1>
        <p>Manage your academics, stress, finance & career in one place.</p>

        <a href="{% url 'login' %}" class="btn btn-custom btn-login">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-custom btn-signup">Signup</a>

    </div>

</body>
</html>
