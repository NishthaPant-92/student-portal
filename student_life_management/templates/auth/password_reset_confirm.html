<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #5563c1;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Set New Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.new_password1 }}
        {{ form.new_password2 }}

        <button type="submit">Change Password</button>
    </form>
</div>

</body>
</html>
