<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #667eea;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            background: #667eea;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Password Reset</h2>

    <p>Hello,</p>

    <p>
        You requested to reset your password for your
        <strong>Smart Student Life Management</strong> account.
    </p>

    <a class="btn" href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        Reset Password
    </a>

    <p>
        If you did not request this, you can safely ignore this email.
    </p>

    <p style="margin-top:30px; font-size:12px; color:#888;">
        Â© 2026 Smart Student Life Management
    </p>
</div>

</body>
</html>
