<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Smart Student Life</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow-x: hidden;
        }

        .navbar-custom {
            height: 60px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }

        .right-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            transition: 0.3s ease;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            padding-top: 20px;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: #f0f0f0;
        }

        .content {
            margin-top: 80px;
            padding: 30px;
        }

        .welcome-text {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .card-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar-custom">
    <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
    <h5>Smart Student Life</h5>
    <div class="right-links">
        <a href="#">About Us</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <a href="{% url 'schedule' %}">üìÖ Schedule</a>
    <a href="{% url 'stress_check' %}">üß† Stress Check</a>
    <a href="#">üí∞ Expenses</a>
    <a href="#">üéì Career Guide</a>
    <a href="#">ü§ù Alumni Network</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">

    <h1 class="welcome-text">Welcome {{ user.username }}</h1>

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="card-box">
                    <h5>Expense Overview</h5>
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card-box">
                    <h5>Stress Analysis</h5>
                    <canvas id="stressChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- üî• CHILD CONTENT WILL LOAD HERE -->
    {% block content %}
    {% endblock %}

</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    new Chart(document.getElementById('expenseChart'), {
        type: 'pie',
        data: {
            labels: ['Food', 'Travel', 'Shopping'],
            datasets: [{
                data: [500, 300, 200]
            }]
        }
    });

    new Chart(document.getElementById('stressChart'), {
        type: 'bar',
        data: {
            labels: ['Screen Time', 'Study Time'],
            datasets: [{
                label: "Hours",
                data: [{{ screen_time|default:0 }}, {{ study_time|default:0 }}]
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
