<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>Add Expense</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Category</label>
                <select name="category" class="form-control" required>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="shopping">Shopping</option>
                    <option value="bills">Bills</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="is_split" class="form-check-input" id="splitCheck">
                <label class="form-check-label">Split Expense?</label>
            </div>

            <div class="mb-3" id="splitField" style="display:none;">
                <label>Total People</label>
                <input type="number" name="total_people" min="2" class="form-control">
            </div>

            <button class="btn btn-success">Save Expense</button>
            <a href="{% url 'expense_dashboard' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>

<script>
    document.getElementById("splitCheck").addEventListener("change", function(){
        document.getElementById("splitField").style.display =
            this.checked ? "block" : "none";
    });
</script>

</body>
</html>
